<div class="col-md-12 withdrawForm">
    <form ng-submit="submit()">
        <div class="form-group">
            <label for="recipientAddress">Recipient Address</label>
            <input ng-model="add" name="add" type="text" class="form-control" id="recipientAddress" aria-describedby="addressHelp" placeholder="bbDe7eSKTzMdnqEWKB2hTyHv7Lv1NuPHKk">
            <small id="addressHelp" class="form-text text-muted">The address to send LBRY Credits to.</small>
        </div>
        <div class="form-group">
            <label for="amount">Amount to send</label>
            <input ng-model="qty" name="qty" type="number" class="form-control" id="amount" aria-describedby="amountHelp" placeholder="10">
            <small id="amountHelp" class="form-text text-muted">The amount of credits to send.</small>
        </div>
        <div class="form-group">
            <button id="button" type="submit" class="btn btn-primary">Send</button>
        </div>
    </form>
</div>
